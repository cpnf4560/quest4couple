<!DOCTYPE html>
<html>
<head>
    <title>Criador de Favicon Quest4Couple</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #ddd;
            margin: 10px;
            background: white;
        }
        .preview-row {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .btn {
            background: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #b02a5b; }
        .size-label {
            min-width: 80px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Criador de Favicon Quest4Couple</h1>
        <p>Baseado no logo oficial com lupa, coraÃ§Ã£o e tipografia</p>
        
        <button class="btn" onclick="generateAllFavicons()">ðŸš€ Gerar Favicons</button>
        
        <div id="results"></div>
        
        <h3>ðŸ“‹ InstruÃ§Ãµes apÃ³s gerar:</h3>
        <ol>
            <li>Clique em cada botÃ£o "Download" para guardar os ficheiros</li>
            <li>Substitua os ficheiros na pasta do projeto</li>
            <li>Recarregue o site para ver os novos favicons</li>
        </ol>
    </div>

    <script>
        function drawQuestLogo(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const center = size / 2;
            
            // Limpar
            ctx.clearRect(0, 0, size, size);
            
            // Fundo circular teal/azul (como no logo)
            ctx.fillStyle = '#26c6da';
            ctx.beginPath();
            ctx.arc(center, center, center - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Anel rosa/magenta exterior
            ctx.strokeStyle = '#d63384';
            ctx.lineWidth = size > 32 ? 4 : 2;
            ctx.beginPath();
            ctx.arc(center, center, center - 6, 0, 2 * Math.PI);
            ctx.stroke();
            
            // CÃ­rculo interior branco (base da lupa)
            const lupaRadius = center * 0.5;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(center, center, lupaRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // CoraÃ§Ã£o no centro (simplificado)
            ctx.fillStyle = '#d63384';
            const heartSize = lupaRadius * 0.6;
            const heartX = center;
            const heartY = center;
            
            // Desenhar coraÃ§Ã£o simplificado (para favicon pequeno)
            if (size >= 32) {
                // CoraÃ§Ã£o detalhado para tamanhos maiores
                ctx.beginPath();
                ctx.moveTo(heartX, heartY + heartSize * 0.3);
                
                // Lado esquerdo
                ctx.bezierCurveTo(
                    heartX - heartSize * 0.5, heartY - heartSize * 0.2,
                    heartX - heartSize * 0.8, heartY + heartSize * 0.1,
                    heartX, heartY + heartSize * 0.5
                );
                
                // Lado direito  
                ctx.bezierCurveTo(
                    heartX + heartSize * 0.8, heartY + heartSize * 0.1,
                    heartX + heartSize * 0.5, heartY - heartSize * 0.2,
                    heartX, heartY + heartSize * 0.3
                );
                ctx.fill();
            } else {
                // CoraÃ§Ã£o muito simples para 16x16
                ctx.beginPath();
                ctx.arc(heartX - heartSize/3, heartY - heartSize/4, heartSize/3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(heartX + heartSize/3, heartY - heartSize/4, heartSize/3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(heartX - heartSize*0.6, heartY);
                ctx.lineTo(heartX, heartY + heartSize*0.5);
                ctx.lineTo(heartX + heartSize*0.6, heartY);
                ctx.fill();
            }
            
            // Cabo da lupa (diagonal)
            if (size >= 24) {
                ctx.strokeStyle = '#333333';
                ctx.lineWidth = size > 32 ? 3 : 2;
                ctx.lineCap = 'round';
                
                const handleStart = center + lupaRadius * 0.7;
                const handleEnd = center + lupaRadius * 1.3;
                
                ctx.beginPath();
                ctx.moveTo(handleStart, handleStart);
                ctx.lineTo(handleEnd, handleEnd);
                ctx.stroke();
            }
            
            // Texto "Q4C" no topo (apenas para tamanhos grandes)
            if (size >= 64) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${Math.floor(size * 0.12)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('Q4C', center, center - lupaRadius * 1.2);
            }
            
            return canvas;
        }
        
        function generateAllFavicons() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>ðŸ“¥ Favicons Gerados:</h3>';
            
            const sizes = [16, 32, 48, 64, 128, 192];
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                
                drawQuestLogo(canvas);
                
                const row = document.createElement('div');
                row.className = 'preview-row';
                
                const label = document.createElement('span');
                label.className = 'size-label';
                label.textContent = `${size}x${size}:`;
                
                const preview = document.createElement('canvas');
                preview.width = 32;
                preview.height = 32;
                const previewCtx = preview.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0, 32, 32);
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `favicon-${size}x${size}.png`;
                link.textContent = `Download ${size}x${size}.png`;
                link.className = 'btn';
                
                row.appendChild(label);
                row.appendChild(preview);
                row.appendChild(link);
                results.appendChild(row);
            });
            
            // InstruÃ§Ãµes especÃ­ficas
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <h3>ðŸ”§ Ficheiros a criar/substituir:</h3>
                <ul>
                    <li><strong>favicon.ico</strong> - Use o 16x16.png convertido em <a href="https://favicon.io/favicon-converter/" target="_blank">favicon.io</a></li>
                    <li><strong>favicon-16x16.png</strong> - Download directo</li>
                    <li><strong>favicon-32x32.png</strong> - Download directo</li>
                    <li><strong>favicon-192x192.png</strong> - Download do 192x192.png</li>
                    <li><strong>apple-touch-icon.png</strong> - Use o 192x192.png renomeado</li>
                </ul>
                <p><strong>ðŸ’¡ Dica:</strong> Substitua os ficheiros SVG pelos PNG para melhor compatibilidade!</p>
            `;
            instructions.style.marginTop = '20px';
            instructions.style.padding = '15px';
            instructions.style.backgroundColor = '#e8f4fd';
            instructions.style.borderRadius = '5px';
            instructions.style.border = '1px solid #26c6da';
            results.appendChild(instructions);
        }
    </script>
</body>
</html>
